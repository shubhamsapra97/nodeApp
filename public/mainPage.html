<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>NodeFi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<!--    <link href="https://fonts.googleapis.com/css?family=PT+Serif|Roboto+Mono" rel="stylesheet prefetch">-->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body data-title='mainPage'>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div id="nav-left">
                    <img class="navbar-brand" src="images/insta.webp">
                    <a class="navbar-brand" href="#">| NodeFi</a>
                </div>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <div class="collapsy">
                    <form class="navbar-form navbar-nav submitForm">
                        <div class="form-group ulAppend">
                            <input type="text" class="form-control userSearch" placeholder="Search" name="search">
                        </div>
                    </form>
                    <ul class="nav navbar-nav navbar-right" id="nav-right">
                        <li><img id="PostInput" class="user-nav" src="images/compass.png"></li>
                        <li><img class="user-nav" src="images/heart.png"></li>
                        <li><img class="personalAcc user-nav" src="images/user.webp"></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="UserStatusPost">
        <input type="text" class="inputUserstatus form-control" placeholder="Whats going on in your Mind ....">
        <label for="fileUpload" class="custom-file-upload">
            <img class="camera" src="images/camera.webp">
            <img src="images/loader2.webp" id="backPicLoad" />
        </label>
        <input id="fileUpload" type="file" />
    </div>

    <div id="Container">
        <img src="images/loader2.webp" id="userView" />
    </div>

    <script id="post-template" type="text/x-handlebars-template">
            <div class="posts-header">
                <img src="{{dp}}" class="profilePic img-circle">
                <ul class="postHeading">
                    <li><span>{{user}}</span>
                    </li>
                    <li><span class='UserLoc'>{{location}}</span>
                    </li>
                </ul>
            </div>
            <div class="post">
                <img src="{{url}}" class="img-responsive postImage">
            </div>
            <div class="postOptions">
                <img src="{{likeIcon}}" class="likeicon postLike" id="{{url}}" title="{{user}}">
                <i class="fa fa-comment-o postComment" aria-hidden="true"></i>
            </div>
            <div class="postLikesNum">
                <span>{{like}} like </span>
            </div>
            <div class="postTime">
                <span>{{time}} {{date}}</span>
            </div>
            <hr>
            <textarea placeholder="Add a Comment.." name={{email}} class="comment"></textarea>
    </script>

    <script id="mainPostTemplate" type="text/x-handlebars-template">
            <div class="posts-header">
                <img src="{{dp}}" class="profilePic img-circle">
                <ul class="postHeading">
                    <li><span>{{user}}</span>
                    </li>
                    <li><span class='UserLoc'>{{location}}</span>
                    </li>
                </ul>
            </div>
            <div class="post">
                <span class="textPost">{{postStatus}}</span>
            </div>
            <div class="postOptions">
                <img src="{{likeIcon}}" class="likeicon postLike" id="{{postStatus}}" title="{{user}}">
                <i class="fa fa-comment-o postComment" aria-hidden="true"></i>
            </div>
            <div class="postLikesNum">
                <span>{{like}} like </span>
            </div>
            <div class="postTime">
                <span>{{time}} {{date}}</span>
            </div>
            <hr>
            <textarea placeholder="Add a Comment.." name={{email}} class="comment"></textarea>
    </script>

    <script src="/js/libs/jquery-3.1.1.min.js"></script>
    <script src="/js/libs/socket.js"></script>
    <script src="/js/libs/deparam.js"></script>
    <script async src='/js/libs/bootstrap.min.js' type="text/javascript"></script>
    <script async src="/js/libs/mustache.js"></script>
    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="/js/libs/moment.js"></script>
    <script src="/js/javascript.js" type="text/javascript"></script>
</body>

</html>
