<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>login dialog</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">

    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body id="signBody" data-title="signInPage">

    <div id="signInForm">
        <div id="bluePlate">

        </div>
        <div id="loginEdit">
            <img class="pencil loginOption" src="images/edit.webp">
        </div>

        <div class="signUpContent animated">
            <h4 id="loginHeading">Create Your Account</h4>

            <form id="loginForm" method="post" action="/register">
                <div class="form-group inputWidth">
                    <input type="email" class="form-control" name="email" placeholder="Email">
                </div>
                <div class="form-group inputWidth">
                    <input type="password" class="form-control" placeholder="Password" name="password">
                </div>
                <div class="form-group inputWidth">
                    <input type="text" class="form-control" placeholder="Username" name="username">
                </div>
                <div class="form-group inputWidth">
                    <input type="text" class="form-control" placeholder="Location" name="location">
                </div>
                <label for="fileUpload1" id="loginSubmit">
                    <div type="submit">Submit</div>
                </label>
                <input id="fileUpload1" type="submit" value="Submit" />
            </form>
        </div>

        <div class="signInContent animated">
            <h4 id="loginHeading">Login To Your Account</h4>
            <form id="loginForm" method="post" action="/login">
                <div class="form-group inputWidth">
                    <input type="email" class="form-control" placeholder="Email" name="email">
                </div>
                <div class="form-group inputWidth">
                    <input type="password" class="form-control" placeholder="Password" name="password">
                </div>
                <div>
                    <label for="fileUpload" id="loginSubmit">
                        <div type="submit">Submit</div>
                    </label>
                </div>
                <input id="fileUpload" type="submit" value="Submit" />
            </form>
        </div>
    </div>
    
    <script src="/js/libs/jquery-3.1.1.min.js"></script>
    <script src="/js/libs/socket.js"></script>
    <script async src="/js/javascript.js" type="text/javascript"></script>
</body>

</html>
