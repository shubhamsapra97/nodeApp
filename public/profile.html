<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Fake</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body data-title='profilePage'>
    <div>
        <label for="fileUpload2">
            <img title="Click Me" id="profilePic" src="images/anony.webp" class="rounded-circle">
        </label>
    </div>
    <input id="fileUpload2" type="file" />
    <form onsubmit="return validateForm()" method="post" action="/update">
        <div id="div1">
            <div class="form-group form1">
                <label for="fullname">Name</label><span class="required"> * </span>
                <input type="text" class="form-control" id="fullname" placeholder="fullname" name="fullname" required>
            </div>
            <!--                  USERNAME Cannot be changed-->
            <div class="form-group form2">
                <label for="username">Username</label>
                <input type="text" class="form-control" readonly id="username" placeholder="Username" name="username">
            </div>
        </div>
        <div id="div2">
            <div class="form-group form2">
                <label for="bday">Lucky Day</label><span class="required"> * </span>
                <input type="date" data-date-inline-picker="true" class="form-control" id="bday" placeholder="Birthday" name="bday" required>
            </div>
            <div class="form-group form3">
                <label for="location">Location</label><span class="required"> * </span>
                <input type="text" class="form-control" id="location" placeholder="Location" name="location" required>
            </div>
        </div>
        <div id="div3">
            <div class="form-group form3">
                <label for="work">Work</label><span class="required"> * </span>
                <input type="text" class="form-control" id="work" placeholder="Work" name="work" required>
            </div>
            <div class="form-group form4">
                <label for="mobile">Contact No.</label><span class="required"> * </span>
                <input type="number" class="form-control" id="mobile" placeholder="Contact No." name="mobile" required>
            </div>
        </div>
        <div id="div4">
            <div class="form-group form4">
                <label for="qualities">Qualities</label><span class="required"> * </span>
                <input type="text" class="form-control" id="qualities" placeholder="Qualities" name="qualities" required>
            </div>
            <div class="form-group form3">
                <label for="currentPassword" title="Complete this to set new Password">Change Pass</label>
                <img class='match' src='images/match.webp'><img class='passMatch' src='images/loader2.webp'><img class='wrongMatch' src='images/wrong.png'>
                <input type="text" class="form-control" id="currentPassword" placeholder="Current Password" />
            </div>
        </div>
        <!--              This group will only be active oncw you input correct current Password-->
        <div id="div5">
            <div class="form-group form3">
                <label for="newPassword">New Pass</label>
                <img class='match1' src='images/match.webp'>
                <input type="password" class="form-control" id="newPassword" placeholder="New Password" readonly="readonly" />
            </div>
            <div class="form-group form4">
                <label for="confirmPass">Confirm Pass</label>
                <img class='match2' src='images/match.webp'><img class='wrongMatch1' src='images/wrong.png'>
                <input type="password" class="form-control" id="confirmPass" placeholder="Confirm Password" readonly="readonly" name="confirmPass" />
            </div>
        </div>
        <!--              Click on image to change this field-->
        <div class="form-group form5">
            <label for="url">Profile Pic URL</label>
            <input type="text" class="form-control" id="url" placeholder="URL" name="url" readonly="readonly" name="url" />
            <small class="smallText">* Click on the Image</small>
            <br>
            <span class="required1"> * </span><small class="smallText">Required</small>
        </div>
        <button id="updateBtn" type="submit" class="btn btn-primary" value="Update">
            <span id="submitText">Submit</span><img src="images/loader2.webp" id="backPicLoad" />
        </button>
        <img src="images/loader2.webp" id="backPicLoad" />
    </form>

    <script src="/js/libs/jquery-3.1.1.min.js"></script>
    <script src="/js/libs/socket.js"></script>
    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js/libs/deparam.js"></script>
    <script src="/js/javascript.js" type="text/javascript"></script>
</body>

</html>
